buildscript {
  repositories {
    mavenLocal()
    mavenCentral()
    maven {
      url "https://nexus.knowit.no/nexus/repository/juridika-releases/"
      credentials {
        username juridikaNexusUser
        password juridikaNexusPassword
      }
    }
  }
  dependencies {
    classpath("no.universitetsforlaget.gradle.plugin:juridika-java-library-gradle-plugin:1.9.3")
  }
}

plugins {
  id "com.github.spotbugs" version "1.6.2"
}

apply plugin: 'juridika-java-library'

group = 'no.universitetsforlaget.juridika.libraries'
version = '0.1.0'
description = "jats-dtd-entity-resolver"

dependencies {
  compile group: 'net.sf.saxon', name: 'Saxon-HE', version:'9.7.0-15'
}
